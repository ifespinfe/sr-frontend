version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - npx --yes nypm i
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  postBuild:
     commands:
       - echo ${S3BUCKET}
       - echo $S3BUCKET
       - aws s3 sync amplify-hosting/ s3://$S3BUCKET/
       - echo ${S3BUCKET_STAGE}
       - echo $S3BUCKET_STAGE
       - aws s3 sync amplify-hosting/ s3://$S3BUCKET_STAGE/